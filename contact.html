<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LuxeWash - Contact</title>
  <link rel="stylesheet" href="main1.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #caf0f8 0%, #90e0ef 100%), url('https://images.unsplash.com/photo-1511918984145-48de785d4c4e?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }
    .contact-block {
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,123,182,0.12);
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(2px);
    }
    .contact-block h2 {
      margin-bottom: 1rem;
      color: #0077b6;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .contact-block p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .contact-block a {
      color: #0077b6;
      text-decoration: none;
      font-weight: 600;
    }
    .contact-block a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 900px) {
      .why-block {
        flex-direction: column;
        align-items: center;
      }
      .contact-block, .why-block {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LuxeWash</h1>
    <nav>

      <p><strong>Hours:</strong> Mon-Sat 8:00am - 8:00pm</p>
      <p>Follow us on:
        <a href="#">Facebook</a> |

      </p>
    </div>
    <nav>
      <a href="index1.html" class="nav-link">Home</a>
    </nav>
    
  </main>
  <footer>
