<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Out - LuxeWash</title>
  <link rel="stylesheet" href="main1.css">
  <style>
    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #caf0f8 0%, #90e0ef 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signout-container {
      background: #fff;
      border-radius: 16px;
      padding: 2rem 1.5rem;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,123,182,0.18);
      text-align: center;
    }
    .signout-container h2 {
      color: #0077b6;
      margin-bottom: 1rem;
    }
    .signout-container p {
      color: #023e8a;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .signout-container a {
      display: inline-block;
      background: #0077b6;
      color: #fff;
      border-radius: 8px;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .signout-container a:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
  <div class="signout-container">
    <h2>Signed Out</h2>
    <p>You have been successfully signed out.</p>
