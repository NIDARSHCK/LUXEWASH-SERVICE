<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - LuxeWash</title>
  <link rel="stylesheet" href="main1.css">
  <style>
    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #caf0f8 0%, #90e0ef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
    }
    .feedback-container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,123,182,0.18);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.8s;
    }
    .feedback-container h2 {
      color: #0077b6;
      margin-bottom: 1.2rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .emoji-rating {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .emoji {
      font-size: 2.2rem;
      cursor: pointer;
      transition: transform 0.2s;
      filter: grayscale(1);
      opacity: 0.7;
    }
    .emoji.selected {
      transform: scale(1.3);
      filter: none;
      opacity: 1;
      text-shadow: 0 2px 12px #90e0ef;
    }
    .feedback-container textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 12px;
      border: 1px solid #caf0f8;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      resize: vertical;
      transition: border 0.2s;
    }
    .feedback-container textarea:focus {
      border: 1.5px solid #0077b6;
      outline: none;
    }
    .feedback-container input[type="text"] {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #caf0f8;
      padding: 0.7rem;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      transition: border 0.2s;
    }
    .feedback-container input[type="text"]:focus {
      border: 1.5px solid #0077b6;
      outline: none;
    }
    .feedback-btn {
      background: linear-gradient(90deg, #0077b6 60%, #90e0ef 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,123,182,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .feedback-btn:hover {
      background: linear-gradient(90deg, #023e8a 60%, #90e0ef 100%);
      transform: scale(1.05);
    }
    .thankyou-message {
      display: none;
      color: #0077b6;
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 2rem;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .back-link {
      position: absolute;
      top: 18px;
      left: 18px;
      color: #0077b6;
      font-size: 1rem;
      text-decoration: none;
      background: #caf0f8;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      transition: background 0.2s;
    }
    .back-link:hover {
      background: #90e0ef;
      color: #023e8a;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <a href="index1.html" class="back-link">&#8592; Home</a>
    <h2>We Value Your Feedback!</h2>
    <form id="feedbackForm">
      <div class="emoji-rating" id="emojiRating">
        <span class="emoji" data-value="1" title="Very Bad">&#128545;</span>
        <span class="emoji" data-value="2" title="Bad">&#128577;</span>
        <span class="emoji" data-value="3" title="Okay">&#128528;</span>
        <span class="emoji" data-value="4" title="Good">&#128522;</span>
        <span class="emoji" data-value="5" title="Excellent">&#128525;</span>
      </div>
      <input type="text" id="nameInput" placeholder="Your Name (optional)">
      <textarea id="feedbackInput" placeholder="Share your experience..."></textarea>
      <button type="submit" class="feedback-btn">Submit Feedback</button>
    </form>
    <div class="thankyou-message" id="thankyouMessage">
      <span>Thank you for your valuable feedback!<br>We appreciate your time.</span>
    </div>
  </div>
  <script>
    // Emoji rating interactivity
    const emojis = document.querySelectorAll('.emoji');
    let selectedRating = 0;
    emojis.forEach(emoji => {
      emoji.addEventListener('click', () => {
        emojis.forEach(e => e.classList.remove('selected'));
        emoji.classList.add('selected');
        selectedRating = emoji.getAttribute('data-value');
      });
    });

    // Feedback form submission
    const feedbackForm = document.getElementById('feedbackForm');
    const thankyouMessage = document.getElementById('thankyouMessage');
    feedbackForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const feedback = document.getElementById('feedbackInput').value.trim();
      if (!selectedRating) {
        alert('Please select a rating.');
        return;
      }
      if (!feedback) {
        alert('Please enter your feedback.');
        return;
      }
      // Simulate sending feedback (AJAX can be added here)
      feedbackForm.style.display = 'none';
      thankyouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
