<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Orders - LuxeWash</title>
  <link rel="stylesheet" href="main1.css">
  <style>
    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #caf0f8 0%, #90e0ef 100%);
      min-height: 100vh;
      margin: 0;
      color: #222;
    }
    .orders-container {
      max-width: 1100px;
      margin: 3rem auto 2rem auto;
      padding: 2rem 1rem;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,123,182,0.18);
      animation: fadeIn 0.8s;
    }
    .orders-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .orders-header h2 {
      color: #0077b6;
      font-size: 2rem;
      letter-spacing: 1px;
      margin: 0;
    }
    .orders-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .order-card {
      background: linear-gradient(120deg, #caf0f8 60%, #f1f1f1 100%);
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,123,182,0.10);
      padding: 1.5rem 1.2rem;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      animation: fadeIn 0.7s;
    }
    .order-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0,123,182,0.18);
      background: linear-gradient(120deg, #90e0ef 60%, #f1f1f1 100%);
    }
    .order-title {
      font-weight: 700;
      color: #0077b6;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .order-info {
      margin-bottom: 0.7rem;
      color: #023e8a;
      font-size: 1rem;
    }
    .order-label {
      font-weight: 600;
      color: #222;
      margin-right: 0.3rem;
    }
    .order-status {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #90e0ef;
      color: #023e8a;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,123,182,0.10);
    }
    .no-orders {
      text-align: center;
      color: #d90429;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .back-link {
      color: #0077b6;
      font-size: 1rem;
      text-decoration: none;
      background: #caf0f8;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
      display: inline-block;
    }
    .back-link:hover {
      background: #90e0ef;
      color: #023e8a;
    }
  </style>
</head>
<body>
  <div class="orders-container">
    <a href="index1.html" class="back-link">&#8592; Home</a>
    <div class="orders-header">
      <h2>Your Orders</h2>
      <!-- You can add a filter/search here if needed -->
    </div>
    <div class="orders-list" id="ordersList">
      <!-- Orders will be injected here -->
    </div>
    <div class="no-orders" id="noOrders" style="display:none;">
      No orders found.
    </div>
  </div>
  <script>
    // Sample orders data (replace with AJAX/backend data)
    const orders = [
      {
        name: "Amit Sharma",
        phone: "9876543210",
        email: "amit@example.com",
        carType: "SUV",
        serviceType: "Premium Wash",
        date: "2025-08-20",
        time: "10:30",
        address: "123, MG Road, Delhi",
        status: "Confirmed"
      },
      {
        name: "Priya Singh",
        phone: "9123456789",
        email: "priya@example.com",
        carType: "Sedan",
        serviceType: "Interior Detailing",
        date: "2025-08-22",
        time: "14:00",
        address: "45, Park Street, Mumbai",
        status: "Pending"
      },
      {
        name: "Rahul Verma",
        phone: "9988776655",
        email: "rahul@example.com",
        carType: "Electric Car",
        serviceType: "Modification",
        date: "2025-08-25",
        time: "09:00",
        address: "78, Residency Road, Bangalore",
        status: "Completed"
      }
    ];

    const ordersList = document.getElementById('ordersList');
    const noOrders = document.getElementById('noOrders');

    function renderOrders() {
      ordersList.innerHTML = '';
      if (orders.length === 0) {
        noOrders.style.display = 'block';
        return;
      }
      noOrders.style.display = 'none';
      orders.forEach(order => {
        const card = document.createElement('div');
        card.className = 'order-card';
        card.innerHTML = `
          <div class="order-status">${order.status}</div>
          <div class="order-title">${order.serviceType} for ${order.carType}</div>
          <div class="order-info"><span class="order-label">Name:</span> ${order.name}</div>
          <div class="order-info"><span class="order-label">Phone:</span> ${order.phone}</div>
          <div class="order-info"><span class="order-label">Email:</span> ${order.email}</div>
          <div class="order-info"><span class="order-label">Date:</span> ${order.date}</div>
          <div class="order-info"><span class="order-label">Time:</span> ${order.time}</div>
          <div class="order-info"><span class="order-label">Address:</span> ${order.address}</div>
        `;
        ordersList.appendChild(card);
      });
    }

    renderOrders();
  </script>
</body>
</html>
